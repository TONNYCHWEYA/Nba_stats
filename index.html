<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/script.js"></script>
  <title>Nba_stats</title>
  <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
  <h1>NBA_STATS</h1>
  <form >
    <input type="text" placeholder="playersName" id="players">
    <input type="submit" id="submit">
  </form>
  <div class="container" id="statsholder"> 
    <h2>List of players that have the same name</h2>
    <ul id="list">

    </ul>
  </div>
  <div id="facts">
    <p >Name:<span id="first_name"></span></p>
    <p >last Name:<span id="last_name"></span></p>
    <p >id:<span id="height_feet"></span></p>
    <p >City:<span id="height_inches"></span></p>
    <p >Division:<span id="Position"></span></p>
    <p >Team name:<span id="teamName"></span></p>
  </div>

  
</body>
</html>
